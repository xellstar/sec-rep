<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="stylings.css">
</head>
<body>

<form>
<h1>Contact Us</h1>
    <span class="input">First name:</span>
    <input class="input" type="text" name="firstname"><br>
    <span class="span">Last name:</span>
    <input class="input" type="text" name="lastname"><br>
    <span class="span">Email:</span>
    <input class="input" type="email" name="email"><br>
    <span class="span">Town:</span>
    <select class="select" name="town">
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
    </select>
    <input type="submit" value="Submit">

</form>
</body>
</html>
